version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=your-secret-key-change-in-production
      - DJANGO_SETTINGS_MODULE=agro_backend.settings
    volumes:
      # Montar la base de datos SQLite para persistencia
      - ./db.sqlite3:/app/db.sqlite3:rw
      # Montar archivos media para persistencia
      - ./media:/app/media:rw
      # Montar archivos est√°ticos para persistencia
      - ./staticfiles:/app/staticfiles:rw
    user: "1000:1000"  # Usar el mismo UID/GID que tu usuario local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

